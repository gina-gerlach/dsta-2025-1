version: '3.8'

services:
  # Model Training Service (runs once to create the model)
  train:
    build:
      context: .
      dockerfile: docker/Dockerfile.train
    container_name: milestone5_train
    volumes:
      # Volume to persist trained model
      - model_data:/app/models
    environment:
      MODEL_DIR: /app/models

  # PostgreSQL Database Service
  db:
    image: postgres:16-alpine
    container_name: milestone5_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      # Named volume for persistent data storage
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Health check to ensure database is ready before app starts
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Flask REST API Application Service
  flask_app:
    build:
      context: .
      dockerfile: docker/Dockerfile.flask
    container_name: milestone5_flask
    depends_on:
      db:
        # Wait for database to be healthy before starting app
        condition: service_healthy
      train:
        # Wait for model training to complete
        condition: service_completed_successfully
    ports:
      # Expose Flask on port 5000
      - "5000:5000"
    volumes:
      # Volume to access trained model
      - model_data:/app/models
    environment:
      # Database connection settings
      DB_HOST: db
      DB_NAME: milestone_5
      DB_USER: postgres
      DB_PASSWORD: postgres
      MODEL_DIR: /app/models
    networks:
      - app_network

# Named volumes for data persistence
volumes:
  postgres_data:
    # PostgreSQL database
  model_data:
    # trained neural network model

# Network for inter-container communication
networks:
  app_network:
    driver: bridge
